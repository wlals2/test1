{{- if .Values.nginx.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: company-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
        - name: init-html
          image: busybox
          command: ['sh','-c','echo "<h1>Welcome to nginx!</h1>" > /mnt/index.html']
          volumeMounts:
            - name: webroot
              mountPath: /mnt
          secuityContext:
            runAsUser: 0

      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: webroot
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-config
        - name: webroot
          persistentVolumeClaim:
            claimName: nginx-pvc
{{- end }}

